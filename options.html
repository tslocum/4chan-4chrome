<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
	<title>
		4chan 4chrome Options
	</title>
	<script type="text/javascript"> 
		function initControls() { 
			document.getElementById("quickreply").checked = localStorage.getItem("quickreply") != "true"; 
			document.getElementById("expand").checked = localStorage.getItem("expand") != "true"; 
			document.getElementById("preview").checked = localStorage.getItem("preview") != "true"; 
			document.getElementById("autonoko").checked = localStorage.getItem("autonoko") == "true"; 
			
			document.getElementById("quickreply").onchange = function(event) { 
				localStorage.setItem("quickreply", !this.checked); 
			};
			document.getElementById("expand").onchange = function(event) { 
				localStorage.setItem("expand", !this.checked); 
			};
			document.getElementById("preview").onchange = function(event) { 
				localStorage.setItem("preview", !this.checked); 
			};
			document.getElementById("autonoko").onchange = function(event) { 
				localStorage.setItem("autonoko", this.checked); 
			};
		} 
	</script> 
	<style type="text/css">
		body {
			margin: 1.0em;
			background: #FFFFEE url(fade.png) top center repeat-x;
			font-family: "Helvetica", "Arial", "FreeSans";
			color: #800000;
			font-size: 1.5em;
		}
		h1 {
			font-size: 2em;
			color: #800000;
			margin-bottom: 3px;
			font-family: "Tahoma";
		}
		hr {
			border: 0;
			width: 80%;
			border-bottom: 1px solid #aaa;
		}
	</style>
</head>
<body onload="initControls();">
	<h1 style="text-align: center;"><span style="cursor: pointer;" onclick="javascript:window.location.href='https://chrome.google.com/extensions/detail/ncbfnjcklemldbidfoceaffkjofkcomb'">4chan 4chrome</span></h1>
	<hr>
	<br>
	<div>
		<label for="quickreply">Quick Reply:</label> <input type="checkbox" id="quickreply">
	</div>
	<br>
	<div>
		<label for="expand">Thread Expansion:</label> <input type="checkbox" id="expand">
	</div>
	<br>
	<div>
		<label for="preview">Post Preview:</label> <input type="checkbox" id="preview">
	</div>
	<br>
	<div>
		<label for="autonoko">Auto Noko All Posts:</label> <input type="checkbox" id="autonoko">
	</div>
</body>
</html>
